name: Data Integrity Check

on:
  push:

jobs:
  run-integrity-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Run Integrity Test
      run: python3 ./scripts/integrity.py

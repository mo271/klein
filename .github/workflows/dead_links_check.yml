name: Dead Links Check

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  run-integrity-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Run Integrity Test
      run: python3 ./scripts/dead_links.py
